    function setTheme(theme) { const html = document.documentElement; html.classList.remove('dark', 'light'); html.classList.add(theme); localStorage.setItem('theme', theme); document.getElementById('btn-light').classList.toggle('active', theme === 'light'); document.getElementById('btn-dark').classList.toggle('active', theme === 'dark'); document.getElementById('btn-light').setAttribute('aria-pressed', theme === 'light'); document.getElementById('btn-dark').setAttribute('aria-pressed', theme === 'dark'); } (function() { const saved = localStorage.getItem('theme') || 'dark'; setTheme(saved); })(); function toggleMenu() {

<script>
  (function() {
    const canvas = document.getElementById('hero-canvas');
    if (!canvas) return;
    const ctx = canvas.getContext('2d');
    let W, H;
    function resize() { W = canvas.width = canvas.parentElement.offsetWidth; H = canvas.height = canvas.parentElement.offsetHeight; }
    window.addEventListener('resize', resize); resize();
    const isDark = () => document.documentElement.classList.contains('dark');
    // Chalkboard, books, graduation caps, math symbols, lightbulbs
    const particles = [];
    const symbols = ['+', '=', '\u03C0', '\u221A', '\u03A3', '\u222B', 'x\u00B2', '\u0394', '\u221E'];
    for (let i = 0; i < 35; i++) {
      particles.push({ x: Math.random()*2000, y: Math.random()*500, vx: (Math.random()-0.5)*0.4, vy: (Math.random()-0.5)*0.3, type: Math.floor(Math.random()*4), sym: symbols[Math.floor(Math.random()*symbols.length)], size: 12+Math.random()*14, alpha: 0.15+Math.random()*0.35, rot: Math.random()*Math.PI*2, rotV: (Math.random()-0.5)*0.01 });
    }
    function drawBook(x, y, s, alpha, dark) {
      ctx.save(); ctx.globalAlpha = alpha;
      ctx.fillStyle = dark ? '#4dd0e1' : '#00796b';
      ctx.fillRect(x-s*0.5, y-s*0.35, s, s*0.7);
      ctx.fillStyle = dark ? '#80deea' : '#4db6ac';
      ctx.fillRect(x-s*0.5, y-s*0.35, s*0.08, s*0.7);
      ctx.strokeStyle = dark ? 'rgba(255,255,255,0.3)' : 'rgba(0,0,0,0.2)';
      ctx.lineWidth = 0.5;
      for (let l = 0; l < 3; l++) { ctx.beginPath(); ctx.moveTo(x-s*0.3, y-s*0.15+l*s*0.2); ctx.lineTo(x+s*0.4, y-s*0.15+l*s*0.2); ctx.stroke(); }
      ctx.restore();
    }
    function drawCap(x, y, s, alpha, dark) {
      ctx.save(); ctx.globalAlpha = alpha;
      ctx.fillStyle = dark ? '#1565c0' : '#0d47a1';
      ctx.beginPath(); ctx.moveTo(x, y-s*0.4); ctx.lineTo(x+s*0.6, y); ctx.lineTo(x, y+s*0.15); ctx.lineTo(x-s*0.6, y); ctx.closePath(); ctx.fill();
      ctx.fillRect(x-s*0.2, y+s*0.05, s*0.4, s*0.15);
      ctx.strokeStyle = dark ? '#ffd54f' : '#f9a825'; ctx.lineWidth = 1.5;
      ctx.beginPath(); ctx.moveTo(x+s*0.35, y); ctx.lineTo(x+s*0.35, y+s*0.35); ctx.stroke();
      ctx.fillStyle = ctx.strokeStyle; ctx.beginPath(); ctx.arc(x+s*0.35, y+s*0.38, s*0.06, 0, Math.PI*2); ctx.fill();
      ctx.restore();
    }
    function drawBulb(x, y, s, alpha, dark) {
      ctx.save(); ctx.globalAlpha = alpha;
      ctx.fillStyle = dark ? 'rgba(255,213,79,0.6)' : 'rgba(255,179,0,0.5)';
      ctx.beginPath(); ctx.arc(x, y-s*0.15, s*0.3, 0, Math.PI*2); ctx.fill();
      ctx.fillStyle = dark ? '#ffd54f' : '#ffb300';
      ctx.beginPath(); ctx.arc(x, y-s*0.15, s*0.2, 0, Math.PI*2); ctx.fill();
      ctx.fillStyle = dark ? '#90a4ae' : '#78909c';
      ctx.fillRect(x-s*0.08, y+s*0.1, s*0.16, s*0.12);
      // Rays
      ctx.strokeStyle = dark ? 'rgba(255,213,79,0.4)' : 'rgba(255,179,0,0.3)'; ctx.lineWidth = 1;
      for (let r = 0; r < 6; r++) { const a = r*Math.PI/3; ctx.beginPath(); ctx.moveTo(x+Math.cos(a)*s*0.32, y-s*0.15+Math.sin(a)*s*0.32); ctx.lineTo(x+Math.cos(a)*s*0.45, y-s*0.15+Math.sin(a)*s*0.45); ctx.stroke(); }
      ctx.restore();
    }
    // Draw chalkboard
    function drawChalkboard(dark) {
      const bw = W*0.22, bh = H*0.4, bx = W*0.78, by = H*0.3;
      ctx.save();
      ctx.fillStyle = dark ? '#1b3a2a' : '#2e7d32'; ctx.globalAlpha = 0.25;
      ctx.fillRect(bx, by, bw, bh);
      ctx.strokeStyle = dark ? '#a5d6a7' : '#81c784'; ctx.lineWidth = 2; ctx.globalAlpha = 0.3;
      ctx.strokeRect(bx, by, bw, bh);
      ctx.fillStyle = dark ? 'rgba(255,255,255,0.25)' : 'rgba(255,255,255,0.2)'; ctx.font = (bh*0.12)+'px serif'; ctx.globalAlpha = 0.35;
      ctx.fillText('E = mc\u00B2', bx+bw*0.15, by+bh*0.35);
      ctx.fillText('\u222Bf(x)dx', bx+bw*0.1, by+bh*0.65);
      ctx.restore();
    }
    // Draw teacher figure
    function drawTeacher(t, dark) {
      const tx = W*0.15, ty = H*0.55;
      ctx.save(); ctx.globalAlpha = 0.3;
      // Head
      ctx.fillStyle = dark ? '#ffcc80' : '#ffb74d';
      ctx.beginPath(); ctx.arc(tx, ty-50, 18, 0, Math.PI*2); ctx.fill();
      // Body
      ctx.fillStyle = dark ? '#42a5f5' : '#1976d2';
      ctx.beginPath(); ctx.moveTo(tx-15, ty-32); ctx.lineTo(tx+15, ty-32); ctx.lineTo(tx+20, ty+25); ctx.lineTo(tx-20, ty+25); ctx.closePath(); ctx.fill();
      // Pointer arm (animated)
      ctx.strokeStyle = dark ? '#ffcc80' : '#ffb74d'; ctx.lineWidth = 3;
      const armAngle = Math.sin(t*0.002)*0.3 - 0.5;
      ctx.beginPath(); ctx.moveTo(tx+15, ty-20); ctx.lineTo(tx+45, ty-35+Math.sin(t*0.002)*8); ctx.stroke();
      // Pointer stick
      ctx.strokeStyle = dark ? '#bcaaa4' : '#8d6e63'; ctx.lineWidth = 2;
      ctx.beginPath(); ctx.moveTo(tx+45, ty-35+Math.sin(t*0.002)*8); ctx.lineTo(tx+80, ty-55+Math.sin(t*0.002)*10); ctx.stroke();
      ctx.restore();
    }
    function draw(t) {
      ctx.clearRect(0, 0, W, H);
      const dark = isDark();
      drawChalkboard(dark);
      drawTeacher(t, dark);
      particles.forEach(p => {
        p.x += p.vx; p.y += p.vy; p.rot += p.rotV;
        if (p.x < -50) p.x = W+50; if (p.x > W+50) p.x = -50;
        if (p.y < -50) p.y = H+50; if (p.y > H+50) p.y = -50;
        ctx.save(); ctx.translate(p.x, p.y); ctx.rotate(p.rot);
        if (p.type === 0) { drawBook(0, 0, p.size, p.alpha, dark); }
        else if (p.type === 1) { drawCap(0, 0, p.size, p.alpha, dark); }
        else if (p.type === 2) { drawBulb(0, 0, p.size, p.alpha, dark); }
        else { ctx.fillStyle = dark ? 'rgba(77,208,225,'+p.alpha+')' : 'rgba(0,121,107,'+p.alpha+')'; ctx.font = p.size+'px serif'; ctx.fillText(p.sym, 0, 0); }
        ctx.restore();
      });
      requestAnimationFrame(draw);
    }
    requestAnimationFrame(draw);
  })();
