<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="24" height="24">
  <!-- ORCID official bright green background -->
  <circle cx="12" cy="12" r="12" fill="#A6CE39"/>
  <!-- White ORCID iD text in official style -->
  <g fill="white" font-family="'Helvetica Neue', Arial, sans-serif" font-weight="bold" font-size="7" text-anchor="middle">
    <text x="12" y="16.5">iD</text>
  </g>
  <!-- ORCID connection symbol - simplified dot pattern -->
  <g fill="white">
    <circle cx="7" cy="8" r="0.8"/>
    <rect x="10" y="7.2" width="6" height="1.6" rx="0.8"/>
    <rect x="10" y="9.5" width="4" height="1.6" rx="0.8"/>
    <rect x="10" y="11.8" width="5" height="1.6" rx="0.8"/>
  </g>
</svg>