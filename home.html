<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Frédéric Mirindi - Portfolio</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4;
            color: #333;
        }

        .centered-content {
            text-align: center;
            background: #fff;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .centered-content h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
            color: #2c3e50;
            text-shadow: 3px 3px 5px rgba(0, 0, 0, 0.3);
        }

        .centered-content p {
            font-size: 1.2em;
            margin: 5px 0;
            color: #2c3e50;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.2);
        }

        .centered-content hr {
            width: 50%;
            margin: 20px auto;
            border: 0;
            border-top: 1px solid #ccc;
        }

        .centered-content a {
            color: #2c3e50;
            text-decoration: none;
            font-weight: bold;
        }

        .centered-content a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="centered-content">
        <h1>Frédéric Mirindi</h1>
        <p>Data Analyst, PhD Student</p>
        <p>Economics and Econometrics</p>
        <p>University of Manitoba</p>
        <hr>
        <p>Email: <a href="mailto:mirindif@myumanitoba.ca">mirindif@myumanitoba.ca</a></p>
        <p>Website in construction</p>
    </div>
</body>
</html>
